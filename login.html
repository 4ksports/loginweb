<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" required placeholder=" ">
                <label for="username">Username:</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Password:</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="loginMessage"></p>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah submit form secara default

        // Ambil nilai username dan password
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Buat data untuk dikirimkan ke Google Apps Script
        const data = {
            'username': username,
            'password': password
        };

        // Kirim permintaan POST menggunakan fetch
        fetch('https://script.google.com/macros/s/AKfycbzBK5jGIpbrLhmmPW7uUBq2OBqNqGzbBlZYE3AYgBDpBSRSLzVwqiJ2Gjs2PRQp6lxM/exec', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(responseData => {
            // Tampilkan pesan login
            const loginMessage = document.getElementById('loginMessage');
            if (responseData.status === 'success') {
                loginMessage.textContent = responseData.message;
                loginMessage.style.color = 'green';
                // Arahkan ke halaman index.html
                window.location.href = 'index.html';
            } else {
                loginMessage.textContent = responseData.message;
                loginMessage.style.color = 'red';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            const loginMessage = document.getElementById('loginMessage');
            loginMessage.textContent = 'Terjadi kesalahan, coba lagi nanti.';
            loginMessage.style.color = 'red';
        });
    });
    </script>
</body>
</html>
